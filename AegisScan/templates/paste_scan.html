{% extends 'base.html' %}

{% block content %}
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="card bg-dark text-light shadow-lg animate__animated animate__fadeIn">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">📝 Paste Code to Scan</h3>

                    <form method="POST" action="{{ url_for('paste_scan') }}">
                        <div class="mb-3">
                            <label for="code" class="form-label">Paste your code below:</label>
                            <textarea class="form-control bg-dark text-light border-secondary" name="code" id="code" rows="12" required></textarea>
                        </div>

                        <div class="d-grid gap-3 mt-4">
                            <button type="submit" class="btn btn-primary">🔍 Scan Now</button>
                            <a href="{{ url_for('upload') }}" class="btn btn-outline-light">📂 Upload ZIP Instead</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}
